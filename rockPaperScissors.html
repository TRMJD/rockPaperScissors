<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <script src="java.js" defer> </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id = "header"> Rock Paper Scissors!</h1>
  <div class = "container">
    <div id = "scoreboard">
      <h1 id = "winner"></h1>
      <p id = "roundCount"></p>
      <p id = "scoreCount"></p>
    </div>
    <div id = "buttons">
      <button id = "rock"></button>
      <button id = "paper"></button>
      <button id = "scissors"></button>
    </div>
   <div id = "selections">
      <p id = "playerSelection"></p>
      <p id = "computerSelection"></p>
    </div> 
  </div>
  
</body>
</html>
